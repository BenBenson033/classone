<!DOCTYPE html>

<body>
    <div class="Everything">
        <form class="Main">
           <div class="A">
            <label for="Name">Name:</label>
            <input type="text">
           </div>
           <div class="B">
            <label for="Email">Email</label>
            <input type="text">
           </div>
           <div class="C">
            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender">
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Non-Binary">Non-Binary</option>
            </select>
        </div>

    <h2> Choose your course</h2>
        <div class="Checklist">
            <div>
                <label for="Web Dev" >Web Development</label>
                <input type="checkbox" name="Web Dev" id="">
            </div>
            <div>
                <label for="Data Science" >Data Science</label>
                <input type="checkbox" name="Web Dev" id="">
            </div>
            <div>
                <label for="Digital Marketing" >Digital Marketing</label>
                <input type="checkbox" name="Web Dev" id="">
            </div>

        </div>
        </form>
    </div>

    <div class="New">
        <form>
            <div class="opo">
                <label for="First Name">First Name
                    <input type="First Name"
                    placeholder="First Name">
                </label>
            </div>
            <div class="opo">
                <label for="Last Name">Last Name
                    <input type="Last Name"
                    placeholder="Last Name">
                </label>
            </div>
            <div class="opo">
                <label for="Email Address">Email Address
                    <input type="Email Address"
                    placeholder="Email Address">
                </label>
            </div>
            <div class="opo">
                <label for="Phone #">Phone #
                    <input type="Phone #"
                    placeholder="#234-12345678">
                </label>
            </div>
            <div class="opo">
                <label for="Address">Address
                    <input type="Address"
                    placeholder="Address">
                </label>
            </div>
            <div class="opo">
                <label for="City">City
                    <input type="City"
                    placeholder="city">
                </label>
            </div>
            <div class="opo">
                <label for="State"> State </label>
                                      
                     <select name="State" id="State" >
                        <option value="Select State" >Please select your State</option>
                        <option value="Abia">Abia</option>
                        <option value="Imo">Imo</option>
                        <option value="Jos">Jos</option>
                    </select>
               
            </div>
            <div class="opo">
                <label for="Zip Code">Zip Code
                    <input type="Zip code"
                    placeholder="Zip Code">
                </label>
            </div>
            <div class="opo">
                <label for="Website or domain name">Website or domain Name
                    <input type="Webside or domain name"
                    placeholder="Website or domain name">
                </label>
            </div>
            <div class="opo">
                <p>Do you have a hosting? </p>
                    <input type="radio" name="Yes" id="Yes"><label>Yes</label>
                    <input type="radio"><label>No</label>
            </div>
            <div style="display: flex; flex-direction: column;">
                <label for="Project description">Project Description</label>
                <textarea style="width: 200px;" type="text"
                placeholder="Project Description"></textarea>

            </div>
        </form>
      
    </div>
